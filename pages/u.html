<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>パソコン教室</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" type="image/png" href="/images/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/images/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./u.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="left">
                <input type="checkbox" disabled="disabled" />
            </div>
            <div class="center">
                <img src="/images/nothing.png">
                <input class="user" type="text" placeholder="名前を入力して下さい" maxlength="10">
                <button class="send">決定</button>
                <span></span>
                <input class="q hide" type="text" placeholder="問題を入力して下さい" maxlength="1000">
            </div>
            <div class="right">
                <img class="trash" src="/images/trash.png">
            </div>
        </div>
        <div id="show">
            <div class="question"></div>
        </div>
        <div id="footer" class="hide">
            <div class="btn" data-value="ア">ア</div>
            <div class="btn" data-value="イ">イ</div>
            <div class="btn" data-value="ウ">ウ</div>
            <div class="btn" data-value="エ">エ</div>
        </div>
        <a href="./m" class="arrow-left"><i class="fa-solid fa-circle-arrow-left"></i></a>
        <a href="./" class="arrow-right"><i class="fa-solid fa-circle-arrow-right"></i></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./common.js"></script>
    <script src="./u.js"></script>
</body>

</html>
