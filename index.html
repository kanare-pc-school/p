<html>

<head>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="left"><input id="hide" type="checkbox"></div>
            <div class="center">
                <img src="./nothing.png">
                <input id="user" type="text" placeholder="名前を入力して下さい" maxlength="10">
            </div>
            <div class="right">
                <img id="trash" src="./trash.png">
            </div>
        </div>
        <div id="show"></div>
        <div id="footter">
            <input id="msg" type="text" placeholder="Enterで送信" maxlength="200">
            <button id="send">送信</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
